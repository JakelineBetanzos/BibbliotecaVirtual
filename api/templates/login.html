{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link  type="text/css"  href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link  type="text/css"  href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-light d-flex align-items-center justify-content-center ">
<div class="container ">

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9"> <!-- Ajusta el ancho de la tarjeta aquí -->
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        {#                        <!-- Agregar la imagen aquí -->#}
                        <div class="col-lg-6 d-none d-lg-block bg-login-image "></div>
                        <div class="col-lg-6"> <!-- Ajusta el ancho de la columna del formulario aquí -->
                            <div class="p-5">
                                <div id="notification" style="display: none;"
                                     class="bg-warning text-white w-100 text-center py-2">
                                    <p class="m-0">Usuario o contraseña incorrectos</p>
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-800 mb-4">Bienvenido</h1>
                                </div>
                                <form method="post" class="user" id="login-form" action="{% url 'login'%}">
                                    {% csrf_token %}
                                    <!-- Resto del formulario -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username"
                                               name="username"
                                               placeholder="Enter Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Ingresar
                                    </button>
                                </form>
                                <hr>

                                {#                                <div class="text-center">#}
                                {#                                    <a class="small lbl" href="{% url 'register' %}">Create an Account!</a>#}
                                {#                                </div>#}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script  src="{% static 'vendor/jquery/jquery.js' %}"></script>





{#<script src="{% static 'js/indx.js' %}"></script>#}

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<!-- Custom scripts for all pages-->
